<!doctype html>
<html>
<head>

<script>
function replaceString()
{
  document.getElementById("para1").innerHTML="this is new text";
}
</script>

</head>
<body>
<h2>this is script heading</h2>
<p id="para1">this paragraph has to replace by text written in function when onclick event occur</p>

<button  type="button" onclick="replaceString()">click on it</button>

</body>
</html>
